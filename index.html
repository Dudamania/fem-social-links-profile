<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.min.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="container modal-container">
    <div class="row main-modal">
      <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture" />
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="bio">"Front-end developer and avid reader."</p>
      <ul class="links">
        <li class="btn"><a href="#">GitHub</a></li>
        <li class="btn"><a href="#">Frontend Mentor</a></li>
        <li class="btn"><a href="#">LinkedIn</a></li>
        <li class="btn"><a href="#">Twitter</a></li>
        <li class="btn"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
